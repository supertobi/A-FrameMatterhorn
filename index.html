<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Matterhorn • A-Frame</title>
    <meta name="description" content="Matterhorn • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!--https://github.com/tizzle/aframe-orbit-controls-component-->
    <script src="aframe-orbit-controls.min.js"></script>
    <!--https://github.com/aalavandhaann/three_reflector-->
    <script src="GroundSceneReflector.js"></script>
    <script src="aframe-mirror.js"></script>
  </head>
  <body>
    <a-scene visible="true" vr-mode-ui="enabled: false">
      <a-assets>
        <img id="foto" src="https://cdn.glitch.com/4a30a704-e858-481a-a5a1-174af8ea3d4a%2FMatterhorn_1.png?v=1597759823804">
        <img id="hight" src="https://cdn.glitch.com/4a30a704-e858-481a-a5a1-174af8ea3d4a%2FMatterhorn_2.png?v=1597761890891">
        <img id="sky" src="https://cdn.glitch.com/4a30a704-e858-481a-a5a1-174af8ea3d4a%2Fstarglobe_equirectangular_reversed_16x8k.jpg?v=1597763421858">
      </a-assets>
      
      <a-sky src="#sky"></a-sky>

      <a-entity camera look-controls 
                orbit-controls="target: 0 1.6 -0.5; minDistance: 0.5; maxDistance: 180; initialPosition: 0 2.5 6"
                ></a-entity>
      
      <a-entity id="target" position="0 0 0" rotation="0 315 0">
        <a-plane position="0 0 0" rotation="-90 0 0" 
                 height="4" width="4" 
                 src="#foto"
                 displacement-bias="0.5"
                 displacement-map="#hight"
                 displacement-scale="1.5"         
                 segments-height="256"
                 segments-width="256"
                 ></a-plane>
        <a-box position="0 0.3 0" rotation="0 0 0" color="ccc"
               depth="4.005" height="0.6" width="4.005"
               ></a-box>
      </a-entity>
      
      <a-plane position="0 0 0" 
               rotation="-90 0 0" 
               width="2000" 
               height="2000" 
               aframe-mirror="color:#848485;intensity:0.1;textureWidth:2048;textureHeight:2048;"
               ></a-plane>      
    </a-scene>
    
  </body>
</html>
